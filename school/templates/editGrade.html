<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>填写成绩</title>
</head>
<body>
<div>
    {{data}}


    <div>
        <form action="/editGrade?studentName={{data.studentName}}&subjectId={{data.subjectId}}&studentId={{data.studentId}}" method="POST">
            <div name="studentName">
                学生姓名：{{data.studentName}}
            </div>
            <div name="subjectId">
                学科ID：{{data.subjectId}}
            </div>
            <input type="text" value="{{data.grade}}" name="grade">
            <input type="submit"></input>
        </form>
    </div>
</div>
</body>
