<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>数学成绩单</title>
</head>
<body>
    <h1>数学成绩单</h1>
    <!-- {{data}} -->
    <table border="1">
        <div>
            <tr>
                <th>学生ID</th>
                <th>姓名</th>
                <th>数学成绩</th>
            </tr>
        </div>
        {% for x in data %}
            <div>
                <tr>
                    <td>{{x.学生ID}}</td>
                    <td>{{x[1]}}</td>
                    {% if x[2] %}
                        <td><a href="/editGrade?studentId={{x[0]}}&studentName={{x[1]}}&subjectId=2&grade={{x[2]}}">{{x[2]}}</a> </td>
                        {% else %}
                        <td><a href="/editGrade?studentId={{x[0]}}&studentName={{x[1]}}&subjectId=2">&nbsp;</a></td>
                    {% endif %}
                </tr>
            </div>
        {% endfor%}
    </table>
</body>
